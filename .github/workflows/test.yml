name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short -m "unit"
        env:
          TESTING: "true"
          LOG_LEVEL: "ERROR"

      - name: Run all tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
        env:
          TESTING: "true"
          LOG_LEVEL: "ERROR"
          API_ENABLED: "true"
          API_KEYS: "testkey:1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check app/ --output-format=github
        continue-on-error: true
