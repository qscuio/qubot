services:
  userbot:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://qubot:qubot@postgres:5432/qubot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qubot-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: qubot
      POSTGRES_PASSWORD: qubot
      POSTGRES_DB: qubot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qubot -d qubot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qubot-network

volumes:
  postgres-data:

networks:
  qubot-network:
    driver: bridge
