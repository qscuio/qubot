services:
  userbot:
    build: .
    restart: unless-stopped
    ports:
      - "${BOT_PORT:-3000}:${BOT_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://qubot:qubot@postgres:5432/qubot
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${BOT_PORT:-3000}/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qubot-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: qubot
      POSTGRES_PASSWORD: qubot
      POSTGRES_DB: qubot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qubot -d qubot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qubot-network

volumes:
  postgres-data:

networks:
  qubot-network:
    driver: bridge
